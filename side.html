<!DOCTYPE html>
<html>
<head>
  <style>
    img {
        width: 100px;  /* or any size you want */
        height: 100px; /* or any size you want */
        object-fit: cover; /* this will ensure that the aspect ratio of the image is maintained */
}
    .news-box {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      transition: transform 0.3s;
    }

    .news-box:hover {
      transform: scale(1.1);
    }

    .news-box img {
      width: 100%;
      height: auto;
    }

    .news-box h2 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="news-box" onclick="window.open('https://www.shutterstock.com/image-photo/example-word-written-on-wooden-260nw-1765482248.jpg')">
    <img src="https://media.istockphoto.com/id/1316134499/photo/a-concept-image-of-a-magnifying-glass-on-blue-background-with-a-word-example-zoom-inside-the.jpg?s=612x612&w=0&k=20&c=sZM5HlZvHFYnzjrhaStRpex43URlxg6wwJXff3BE9VA=" alt="News 1">
    <h2>News 1</h2>
  </div>

  <div class="news-box">
    <img src="https://www.shutterstock.com/image-photo/example-word-written-on-wooden-260nw-1765482248.jpg" alt="News 2">
    <h2>News 2</h2>
  </div>

  <div class="news-box">
    <img src="https://www.shutterstock.com/shutterstock/photos/1883859943/display_1500/stock-photo-the-word-example-is-written-on-a-magnifying-glass-on-a-yellow-background-1883859943.jpg" alt="News 3">
    <h2>News 3</h2>
  </div>
</body>
</html>
